<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Login</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .login-btn {
      margin: 20px 0;
    }
    #user {
      margin-top: 20px;
    }
    img {
      border-radius: 50%;
      margin-top: 15px;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Login with Telegram</h2>
    <p>Click the button below to login</p>
    
    <div class="login-btn">
      <!-- Telegram Widget -->
      <script async 
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="raniindumatibot"
        data-size="large"
        data-userpic="true"
        data-radius="10"
        data-auth-url="https://teligramloginbackend-1.onrender.com/api/auth/telegram"
        data-request-access="write">
      </script>
    </div>
    
    <div id="user"></div>
    <div id="error" class="error"></div>
    
    <p style="margin-top: 20px; font-size: 12px; color: #94a3b8;">
      Make sure you're logged into Telegram
    </p>
  </div>

  <script>
    // Debug information
    console.log("Telegram Login Widget Loading...");
    
    // Check if widget loaded
    setTimeout(() => {
      if (!document.querySelector('iframe[src*="telegram.org"]')) {
        document.getElementById('error').innerHTML = 
          'Widget not loading. Check domain settings in BotFather.';
      }
    }, 3000);
    
    // Alternative method: Direct redirect (if widget fails)
    // function manualLogin() {
    //   window.open('https://oauth.telegram.org/auth?bot_id=8248803686&origin=teligramlogin.vercel.app', '_self');
    // }
  </script>
</body>
</html>
