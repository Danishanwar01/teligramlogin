<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      margin-bottom: 10px;
    }

    .login-btn {
      margin: 20px 0;
    }

    #user {
      margin-top: 20px;
    }

    img {
      border-radius: 50%;
      margin-top: 12px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }

    button {
      background: #ef4444;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #dc2626;
    }

    .muted {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Login with Telegram</h2>
    <p>Fast. Secure. No passwords.</p>

    <!-- Telegram Login Widget -->
    <div class="login-btn" id="loginBox">
      <script async
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="evolvedgamesbot"
        data-size="large"
        data-userpic="true"
        data-radius="10"
        data-auth-url="https://teligramloginbackend-1.onrender.com/api/auth/telegram"
        data-request-access="write">
      </script>
    </div>

    <!-- User Info -->
    <div id="user"></div>

    <!-- Error -->
    <div id="error" class="error"></div>

    <p class="muted">Make sure you‚Äôre logged into Telegram</p>
  </div>

 <script>
  const backend = "https://teligramloginbackend-1.onrender.com";

  // Get token from URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  if (token) {
    localStorage.setItem("telegram_token", token);
    history.replaceState({}, "", "/"); // clean URL
  }

  // Check login
  async function checkLogin() {
    const token = localStorage.getItem("telegram_token");
    if (!token) return;

    try {
      const res = await fetch(`${backend}/api/me`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      if (data.loggedIn) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("user").innerHTML = `
          <h3>Welcome, ${data.user.name}</h3>
          ${data.user.photo ? `<img src="${data.user.photo}" width="80" />` : ""}
          <p>@${data.user.username || "no-username"}</p>
          <button onclick="logout()">Logout</button>
        `;
      }
    } catch {
      document.getElementById("error").innerText = "Unable to check login status";
    }
  }

  checkLogin();

  function logout() {
    localStorage.removeItem("telegram_token");
    location.reload();
  }
</script>

</body>
</html>
